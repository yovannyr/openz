    function validate(action) {        
      var frm=document.frmMain;
      if (action=="SAVE") {
			if (radioValue(frm.inpcOrderId)==null) {
			showJSMessage(1);
			return false;			
			} 
	 		if (frm.inpadOrgIdNew.value==null || frm.inpadOrgIdNew.value=="") {
            setWindowElementFocus(frm.inpadOrgIdNew);
            showJSMessage(7);
            return false;
            }
	 }
      return true;
    }
