<script language="JavaScript" type="text/javascript">

function callback(paramXMLParticular, XMLHttpRequestObj) {
  	var strText = "";
  	var id = "";
  	var imageId = "";
  	if (getReadyStateHandler(XMLHttpRequestObj)) {
  		try {
  			if (XMLHttpRequestObj.responseText) strText = XMLHttpRequestObj.responseText;
  		} catch (e) {
  		}
  		if (paramXMLParticular!=null && paramXMLParticular.length>0) {
  			id = paramXMLParticular[0];
  			imageId = paramXMLParticular[1];
  		}
  		layer(id, strText, true, false);
  		showHideLayer(id, imageId);
  	}
  	return true;
  }
  
  function showHideLayer(id, imageId) {
  	var obj = getReference(imageId);
  	var spanObj = getStyle(id);
  	if (obj!=null) {
  		if (obj.className == "datawarehouseopen") {
  			obj.className = "datawarehouseclose";
  			if (spanObj!=null) spanObj.display = "none";
  		} else {
  			obj.className = "datawarehouseopen";
  			if (spanObj!=null) spanObj.display = "";
  		}
  	}
  }

	function updateData(CommandValue, nivel1, nivel2, nivel3, nivel4, id, level, columnLevel) {
   
    var frm = document.frmMain;
    var paramLevel = new Array (nivel1, nivel2, nivel3, nivel4);
    if (nivel1 == '0') frm.inpNivel1.value = "";
    else frm.inpNivel1.value = nivel1;
    if (nivel2 == '0') frm.inpNivel2.value = "";
    else frm.inpNivel2.value = nivel2;
    if (nivel3 == '0') frm.inpNivel3.value = "";
    else frm.inpNivel3.value = nivel3;
    if (nivel4 == '0') frm.inpNivel4.value = "";
    else frm.inpNivel4.value = nivel4;
    frm.inpLevel.value = level;
    frm.inpColumnLevel.value = columnLevel;
    
   
    
    var dataLayer = readLayer("returnText" + id + paramLevel[level-1], true);
    if (dataLayer==null || dataLayer=="") {
      markCheckedAllElements(frm.inpmProductId_IN);
      markCheckedAllElements(frm.inpcBPartnerId_IN);
      markCheckedAllElements(frm.inpShown);
      var paramXMLReq = new Array('returnText' + id, 'buttonTree' + id);
      return submitXmlHttpRequest(callback, frm, CommandValue, "ReportAccountingCountDimensionalAnalysesFilter.html", false, null, paramXMLReq);
    } else {
      showHideLayer("returnText" + id + paramLevel[level-1], "buttonTree" + id + + paramLevel[level-1]);
  }
}

</script>
